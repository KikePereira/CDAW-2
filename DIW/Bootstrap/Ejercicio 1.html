<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .border{
            border: 11px solid black;
        }
        .bg-green{
            background-color: green;
        }
        .bg-red{
            background-color: red;
        }
        .bg-orange{
            background-color: orange;
        }
        .bg-purple{
            background-color: purple;
        }
        .bg-blue{
            background-color: blue;
        }
    </style>

    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
        <!-- CABEZA -->
        <div class="row">
            <div class="border bg-green col-12"><br></div>
        </div>

        <!-- MEDIO -->
        <div class="row">
            <!-- ROJO -->
            <div class="d-none d-sm-block bg-red border col-sm-3 d-xs-none"><br></div>
            
            <!-- GRUPO-->
            <div class="border col-sm-9">
                <div class="row">
                    <!-- MORADO -->
                    <div class="border bg-purple col-12"><br></div>
                </div>

                    <!-- NARANJA -->
                <div class="row">
                    <div class="border bg-orange col-md-6 col-sm-12"><br></div>
                    <div class="border bg-orange col-md-6 col-sm-12"><br></div>
                </div>

                <!-- AZUL -->
                <div class="row">
                    <div class="border bg-blue col-md-2 col-sm-4 col-6"><br></div>
                    <div class="border bg-blue col-md-2 col-sm-4 col-6"><br></div>
                    <div class="border bg-blue col-md-4 col-sm-4 col-6"><br></div>
                    <div class="border bg-blue col-md-2 col-sm-4 col-6"><br></div>
                    <div class="border bg-blue col-md-2 col-sm-4 col-6"><br></div>

                    <div class="border bg-blue col-md-2 col-sm-4 col-6"><br></div>
                    <div class="border bg-blue col-md-2 col-sm-4 col-6"><br></div>
                    <div class="border bg-blue col-md-4 col-sm-4 col-6"><br></div>
                    <div class="border bg-blue col-md-2 col-sm-4 col-6"><br></div>
                    <div class="border bg-blue col-md-2 col-sm-4 col-6"><br></div>
                </div>
            </div>
        </div>

        <!-- ABAJO -->
        <div class="row">
            <div class="border bg-green col-md-12"><br></div>
        </div>
    </div>
</body>
</html>

<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.6.3.min.js"></script>
