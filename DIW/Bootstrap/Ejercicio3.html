<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .borde {
            margin-top: 1px;
            border: 3px solid white;
        }

        .bg-Header {
            background-color: coral;
        }


        .bg-1 {
            background-color: red;
        }

        .bg-2 {
            background-color: aqua;
        }

        .bg-3 {
            background-color: red;
        }

        .bg-Footer {
            background-color: yellow;
        }

        @media(min-width: 576px) {

            .c-1{
                padding-bottom: 100px;
            }

            .bg-Header {
                background-color: aqua;
            }

            .bg-2 {
                background-color: red;
            }

            .bg-3 {
                background-color: lime;
            }   

        }

        @media(min-width:768px) {
            .c-1{
                padding-bottom: 500px;
            }

            .bg-Header {
                background-color: lime;
            }

            .bg-2 {
                background-color: red;
            }
            .bg-3{
                background-color: red;
            }
        }
    </style>

    <title>Ejercicio 3</title>
</head>

<body>
    <div class="container">
    <!-- HEADER -->
    <div class="row">
        <div class="col-12 bg-Header borde text-center text-sm-start text-md-start fst-italic">Header</div>
    </div>
    <!-- CONTENIDO -->
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 bg-1 borde text-left text-sm-left text-md-center fs-1 c-1 fw-bold">1</div>
        <div class="col-12 col-sm-6 col-md-4 bg-2 borde text-center text-sm-end text-md-center fs-1 c-2 fw-bold">2</div>
        <div class="col-12 col-md-4 bg-3 borde text-end text-sm-center text-md-center fs-1 c-3 fw-bold">3</div>
    </div>
    <!-- FOOTER -->
    <div class="row">
        <div class="col-12 col-md-6 bg-Footer borde text-center text-md-end fst-italic">Footer 1</div>
        <div class="col-12 col-md-6 bg-Footer borde text-center text-md-start fst-italic">Footer 2</div>
    </div>
</div>

</body>

</html>

<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.6.3.min.js"></script>
