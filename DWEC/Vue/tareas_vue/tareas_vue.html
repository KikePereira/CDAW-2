<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .app-form input{
        border-radius: 0;
      }
      .taskDone {
        text-decoration: line-through;
      }
      .text-red{
        color:red;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <br>
      <div id="taskApp" class="col-sm-8 col-sm-offset-2">


        <!-- form -->
        <div class="panel panel-default">
          <h2 class="text-center">Añadir Tarea</h2>
          <form v-on:submit="addTask" class="app-form">
              <input type="text" class="form-control" v-model="tasks.title">
              <input type="submit" value="Añadir" class="btn btn-block btn-primary">
          </form>
        </div>

        <!-- table -->
        <table class="table">
          <thead>
            <tr>
              <th>Realizado</th>
              <th>Tarea</th>
              <th>Precio</th>
              <th>Borrar</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="task in tasks">
              <td>
                <input type="checkbox" v-model="task.done">
              </td>
              <td>
                <span :class="{taskDone: task.done}">
                  {{ task.title }}
                </span>
              </td>
              <td>
                {{task.price}}
              </td>
              <td>
                <button
                  v-on:click="deleteTask(task)"
                  class="btn btn-block btn-danger">
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <h4>Total a cobrar: <span class="text-red"></span> </h4> 
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      var taskApp = new Vue({
        el: '#taskApp',
        data: {
          tasks: [
            {
              title: 'task1',
              price:9.99,
              done: false
            },
            {
              title: 'task2',
              price:9.99,
              done: false
            },
            {
              title: 'task3',
              price:9.99,
              done: false
            },

          ]
        },
        methods: {
          addTask: function (e) {
            e.preventDefault();
            this.tasks.push({
              title: this.tasks.title,
              done: false
            });
          this.tasks.title = '';
          },
          deleteTask: function (task) {
            this.tasks.splice(
              this.tasks.indexOf(task),
              1
            )
          },
          total:function(tasks){
            
          }
        }
      });
    </script>
  </body>
</html>
