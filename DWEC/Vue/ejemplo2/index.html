<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Ejemplo 2</title>
</head>
<body>
    <div class="container" id="aplicacion">
        <h1 class="text-center">LIBROS</h1>
        Añadir Libro:
        <input type="text" placeholder="Titulo" v-model="titulo">
        <input type="text"placeholder="Autor" v-model="autor">
        <input type="button" value="Añadir" v-on:click="crear">
        <br>
        <table class="table table-striped">
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
            </tr>
            <tr v-for="libro in libros">
                <td>{{libro.titulo}}</td>
                <td>{{libro.autor}}</td>
            </tr>
        </table>
    </div>
    
  
</body>
<script>
    new Vue({
        el:"#aplicacion",
        data:{
            libros:[
                {titulo:"Nacidos de la bruma", autor:"Brandon Sanderson"},
                {titulo:"Wiggeta", autor:"Willyrex & Vegeta777"},
            ],

        },
        methods:{
            crear:function(){
                this.libros.push({titulo:this.titulo, autor:this.autor}),
                this.titulo="",
                this.autor=""
            }
        }
    })
</script>

</html>
